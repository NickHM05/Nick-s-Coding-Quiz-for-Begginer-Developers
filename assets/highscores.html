<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document
    

    </title>
</head>
<body>
    <strong>High Scores!</strong>
    
    <div id="disp"></div>
<!--the score is parsed out here from local storage along with the intials of the user. User can use intiails or write out their info.-->
    <script>
        var previousScore = JSON.parse(localStorage.getItem("codequiz")) || []
        var html =""
        for(let i=0;i<previousScore.length;i++){
            html += `<ul><li> ${previousScore[i].name}<br>${previousScore[i].score}</li></ul>`
        }
        document.getElementById("disp").innerHTML= html
        
    </script>
</body>
</html>
<!--The above code takes info from the local storage and spits it out onto the page.-->
