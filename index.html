<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css",>
    <title>Developer Quiz</title>
</head>
<body>
    
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">"What does HTML stand for?"</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Hyperterminal Max Loader</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Hypertext Madeup Language</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Hypertext Markup Language</label>
                </li>   

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Hybrid Terminal Modification Link</label>
                </li>
            </ul>
        </div>

        <button id="submit">Submit</button>

    </div>

    <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">100</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    
    
<script src="script.js"></script>
    
</body>
</html>
